<div class="login-container">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="form-logo">
					<img src="assets/images/logo.png">
				</div>

				<div class="wrapper-page">
					<div class="row"
					     style="position: relative;">
						<div style="text-align: center; margin-bottom: 5px;font-size: 18px;">
							Forgot Password
						</div>
						<!-- <div class="text-pink"
						     style="text-align: center;font-size: 11px;margin-bottom: 10px;"
						     *ngIf="failureAlert">
							{{alertMsg}}
						</div> -->

						<form [formGroup]="Form"
						      style=" min-height: 100px; margin-top: 20px;"
						      (ngSubmit)="doSubmit()"
						      novalidate>

							<div style="text-align: center;font-size: 11px;margin-bottom: 10px;height: 10px;">
								<span class="text-pink"
								      *ngIf="failureAlert">{{alertMsg}}</span>
								<span *ngIf="showSuccess">Check your email.</span>
							</div>

							<div style="position: relative;margin-top: 20px">
								<div class="form-group"
								     [ngClass]="{ 'has-error input-error': email?.invalid && (email?.dirty || email?.touched) }">
									<label>
										Email
									</label>
									<input type="text"
									       formControlName="email"
									       placeholder="Email"
									       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
									       class="form-control"
									       style="     border-radius: 0;margin-top: 10px"
									       required />
								</div>

								<button class="btn btn-primary"
								        style="background: red; border-radius: 0;border-color: red; width: 100%;margin-top: 20px"
								        type="submit"
								        [disabled]="email?.invalid">
									Submit
								</button>

							</div>
						</form>


					</div>
				</div>
			</div>
		</div>
	</div>
</div>
