<div class="row">
    <div class="col-sm-12" fxLayoutAlign="none center">
        <button mat-icon-button (click)="onLocationBack()" color="accent">
            <img src="assets/images/actions/back.png" alt="">
        </button>
        <span fxFlexOffset="8px" class="mainTitle">
            Select Tags
        </span>
    </div>
</div>
<form [formGroup]="form" (ngSubmit)="doSubmit()">
<div class="row" fxLayoutAlign="center none">
    <div class="col-xs-11" fxLayoutAlign="end center">
        <button fxFlex="150px" style="border-radius: 23px; height: 90%;" mat-raised-button color="accent"
                fxLayoutAlign="center center">
                Tag Outlets
            </button>
            <span  class="multi_tag" fxFlexOffset="3">
                countdfsdfadf
            </span>
    </div>
</div>

<div class="data-table tags_table">
    <table class="table table-responsive table-striped table-bordered "
           style="width:100%; margin-top: 20px">
        <thead>
            <tr >
                <th class="col-xs-2">Food & Drink</th>
                <th class="col-xs-2">Beauty & Health</th>
                <th class="col-xs-2">Fun & leisure</th>
                <th class="col-xs-2">retail & services</th>
                <th class="col-xs-2">cuisine</th>
                <th class="col-xs-2">attributes</th>
            </tr>
        </thead>
        <tbody>
            <!-- <ng-container formArrayName="tags">
            <ng-container  *ngFor="let skill of tags?.controls; let i = index" [formGroupName] = "i"> -->
            <tr style="color: #148F96;"  *ngFor="let it of arr">
                
                <td class="col-xs-2">
                    <mat-checkbox   class="example-margin custom_checkbos_frame">
                        {{it.food}}
                    </mat-checkbox>
                </td>
                <td class="col-xs-2">
                    <mat-checkbox  class="example-margin custom_checkbos_frame">
                        {{it.beauty}}
                    </mat-checkbox>
                </td>
                <td class="col-xs-2"  >
                    <mat-checkbox class="example-margin custom_checkbos_frame">
                        {{it.fun}}
                    </mat-checkbox>
                </td>
                <td class="col-xs-2" >
                    <mat-checkbox   class="example-margin custom_checkbos_frame">
                        {{it.retail}}
                    </mat-checkbox>
                </td>
                <td class="col-xs-2" >
                    <mat-checkbox   class="example-margin custom_checkbos_frame">
                        {{it.cuisine}}
                    </mat-checkbox>
                </td>
                <td class="col-xs-2"  >
                    <mat-checkbox  class="example-margin custom_checkbos_frame">
                        {{it.attributes}}
                    </mat-checkbox>
                </td>
                
            </tr>
        <!-- </ng-container>
    </ng-container> -->

                <td class="col-xs-2"><mat-checkbox class="example-margin">{{item}}</mat-checkbox></td>
                <td class="col-xs-2"><mat-checkbox class="example-margin">{{item}}</mat-checkbox></td>
                <td class="col-xs-2"><mat-checkbox class="example-margin">{{item}}</mat-checkbox></td>
                <td class="col-xs-2"><mat-checkbox class="example-margin">{{item}}</mat-checkbox></td>
                <td class="col-xs-2"><mat-checkbox class="example-margin">{{item}}</mat-checkbox></td>
            </tr> -->

    </table>
</div>
</form>
