<div class="row">
    <div class="col-sm-3">
        <span class="mainTitle" style="margin-left: 6px;">
            Trending Search 
        </span>
        <br>
    </div>
    <div class="col-sm-3">
        &nbsp;&nbsp;
            <button class="btn btn-primary round-elem"
                    style="background: red; border-color: red;"
                    (click)="addNew()">ADD NEW
            </button>
      </div>
</div>
<base-loader>
    <div class="data-table">
        <table class="table table-responsive table-striped" style="width:100%; margin-top: 15px">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TEXT</th>
                    <th>STATUS</th>
                    <th>CREATED AT</th>
                    <th style="text-align: center;">ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let code of trendingSearch">
                    <td>{{code.id}}</td>
                    <td>{{code.text}}</td>
                    <td>{{code.status? code.status : '0'}}</td>
                    <td>{{code.created_at}}</td>
                    <td style="text-align: center; width: 200px;">
                        <button style="min-width: 50px;margin-right: 4px;" mat-raised-button color="accent"
                            (click)="onEditTrending(code)">Edit
                        </button>
                        <button style="min-width: 50px;" mat-raised-button color="accent"
                            (click)="onDelete(code)">Delete
                        </button>
                    </td>
                </tr>
                <tr *ngIf="trendingSearch == null">
                    <td colspan="100" style="text-align: center">No record found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</base-loader>
