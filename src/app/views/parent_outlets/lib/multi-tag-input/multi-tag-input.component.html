<form [formGroup]="Form"
      (ngSubmit)="onSubmitClick()">

    <mat-form-field style="width: 100%">
        <input matInput
               formControlName="name"
               type="text"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$"
               [required]="required"
               [placeholder]="placeholder">
        <button matSuffix
                mat-icon-button
                type="submit"
                [disabled]="Form.invalid">
            <mat-icon style="font-size: 20px;"
                      class="mat-18">add</mat-icon>
        </button>

    </mat-form-field>
    <div style="    width: 100%;
    height: 100px;
    overflow: auto;
    border-bottom: 1px solid rgba(0, 0, 0, .42);
    border-left: 1px solid rgba(0, 0, 0, .42);
    border-right: 1px solid rgba(0, 0, 0, .42);
    margin-top: -17px;margin-bottom: 10px;">
        <div *ngFor="let item of emailArray; let i = index"
             class="tag-div"
             fxLayout="row"
             fxLayoutAlign="space-between center">
            <span>{{item}}</span>

            <div>
                <mat-icon (click)="onEditEmail(item, i)"
                          [class.cursor-ban]="Form.get('name')?.value != null && Form.get('name')?.value != ''"
                          class="mat-18 act-btns">edit</mat-icon>
                <mat-icon (click)="onDeleteEmail(i)"
                          class="mat-18 act-btns">close</mat-icon>
            </div>

        </div>
    </div>
</form>
