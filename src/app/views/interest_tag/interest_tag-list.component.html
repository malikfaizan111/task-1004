	</div>

    &nbsp;&nbsp;

  </div>
	<div class="col-sm-6"
		 style="text-align: right;float: right;">
		<div class="form-group col-sm-3"
			 style="padding: 0 10px 0 0;">
			<!-- <select class="form-control"

			<!-- <input type="text"

				   -->
			<div class="input-group">

</div>
<base-loader>
	<div class="data-table">
		<table class="table table-responsive table-striped"
			   style="width:100%; margin-top: 15px">
			<thead>
				<tr>
					<th style="width: 70px;">ID.</th>
					<th>Tag</th>
					<th>Title</th>
					<th>Image</th>
					<th>Created At</th>
					<th>Status</th>
					<th  style="text-align: center;"
					class="weight-600">Actions</th>
					
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let code of PromoCodes">
					<td>{{code.id}}</td>
					<td>{{code.tags}}</td>
					<td>{{code.title}}</td>
					<td>{{code.image}}</td>
					<td>{{code.created_at}}</td>
					<td>
						<!-- [formControlName]="toggleControl" -->
                        <mat-slide-toggle  [(ngModel)]="code.status" (change)="toggleView(code)">
                        </mat-slide-toggle>
                    </td>
					<td style="text-align: center; width: 100px;">
						<button
						style="min-width: 50px;"
						mat-raised-button
						color="accent"
						(click)="onEdit(code)">Edit
				</button>
					</td>
					
				</tr>
				<tr *ngIf="PromoCodes.length == 0">
					<td colspan="100"
						style="text-align: center">No record found.</td>
				</tr>
			</tbody>
		</table>

	</div>

	<app-pagination *ngIf="PromoCodes.length > 0"
					(setPage)="setPage($event)"
					[perPage]="perPage"
					[totalPages]="totalPages"
					[currentPage]="currentPage"></app-pagination>
</base-loader>
