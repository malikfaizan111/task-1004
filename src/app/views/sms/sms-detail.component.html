<div fxLayout.lg="row" fxLayout.xs="column"  fxLayoutAlign.lg="space-between none" fxLayoutAlign.xl="space-between none">
    <div fxFlexOffset="1" fxLayout="column">
        <div fxLayout="row">
            <button mat-icon-button 
                        fxFlex="12"
				        (click)="onLocationBack()"
				        color="accent">
					<img width="75%" height="40%" src="assets/images/actions/back.png"
					     alt="">
				</button>
            <span fxFlexOffset="3"  style="font-size: 18px;line-height: 36px;font-weight: 900; padding-top: 3px;"><strong>SMS Campaign Details</strong></span>
        </div>
        <span fxFlexOffset="1" style="font-size: 16px;font-weight: 300;"><strong>Channel:</strong></span>
        <span style="font-size: 16px;font-weight: 300;"><strong>Message:</strong></span>
    </div>
    <div fxLayout="column" ngStyle.lg="width: 29%;" ngStyle.xl="width: 25%;" ngStyle.xs="width: 100%">
        <div fxLayout="row" fxLayoutAlign="space-evenly center" fxFlexOffset="1" >
            <div style="font-size: 15px;font-weight: 300;">
                <strong>
                    Search
                </strong>
            </div>
            <input fxFlex="76" autocomplete="false"
				       type="number"
                       maxlength="50"
                       style="text-align: center;"
				       class="form-control"
				       placeholder="Enter phone number">
        </div>
        <div fxFlexOffset="2" fxLayout="row" fxLayoutAlign="end center" style="padding-right: 5%;">
            <select style="margin-right: 4%; color: #148F96"  fxFlex="36" placeholder="Sort By"
                class="form-control">
                <option class="fw-bolder" value="">Filter Status</option>
                <option value="merchant_name">Organization</option>
                <option value="name">Name</option>
                <option value="created_at">Date Added</option>
            </select>
            <button style="border-radius: 10px;" fxFlex="36" mat-raised-button color="accent">Export CSV</button>
        </div>
    </div>
</div>
<div class="data-table" fxLayout="row">
    <table fxFlexOffset="0.8" class="table table-responsive table-striped"
           style="width:100%; margin-top: 15px">
        <thead>
            <tr>
                <th fxFlex.lg="12" fxFlex.xl="12" fxFlex.md="12" fxFlex.sm="12" fxFlex.xs="10" >ID</th>
                <th fxFlex.lg="15" fxFlex.xl="15" fxFlex.md="15" fxFlex.sm="20" fxFlex.xs="50" >Phone Number</th>
                <th fxFlex.lg="15" fxFlex.xl="15" fxFlex.md="15" fxFlex.sm="20" fxFlex.xs="20"  >Status</th>
                <th fxFlex.lg="20" fxFlex.xl="20" fxFlex.md="20" fxFlex.sm="20" fxFlex.xs="20">Sent on</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td fxFlex="12" fxFlex.xl="12" fxFlex.md="12" fxFlex.sm="12" fxFlex.xs="10" fxLayoutAlign="none center" >fdgfdg</td>
                <td fxFlex="15" fxFlex.xl="15" fxFlex.md="15" fxFlex.sm="20" fxFlex.xs="50" fxLayoutAlign="none center">fdgfgd</td>
                <td fxFlex="15" fxFlex.xl="15" fxFlex.md="15" fxFlex.sm="20" fxFlex.xs="20" fxLayoutAlign="none center">fdgfdgd</td>
                <td fxFlex="20" fxFlex.xl="20" fxFlex.md="20" fxFlex.sm="20" fxFlex.xs="20" fxLayoutAlign="none center">fdgfdgd</td>
            </tr>
        </tbody>
    </table>

</div>
