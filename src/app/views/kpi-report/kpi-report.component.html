<div fxLayout="column">
    <span fxFlexOffset="1" style="font-size: 19px;line-height: 36px;font-weight: 600; opacity: 1; margin-left: 1%;">
        KPI Report
    </span>
    <form fxLayout="column" fxFlexOffset="3" [formGroup]="form" (ngSubmit)="doSubmit()" #formDirective="ngForm" style="width: 22%; margin-left: 15px;">
        <mat-form-field ngClass.lg="mat" appearance="legacy">
            <mat-label ngClass.lg="lglabel">Report Date</mat-label>
            <input matInput [matDatepicker]="picker0" formControlName="date" [max]="today" [min]="startDate">
            <mat-datepicker-toggle style="color: #3F638F; font-size: 17px" matSuffix [for]="picker0">
            </mat-datepicker-toggle>
            <mat-datepicker #picker0></mat-datepicker>
            <mat-error *ngIf="getValue('date')?.invalid && (getValue('date')?.dirty || getValue('date')?.touched)">Date required</mat-error>
          </mat-form-field>
