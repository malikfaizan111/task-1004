<div style="min-width: 300px;">
    <div class="content-head clearfix">
        <div style="font-size: 25px;"
             class="title">{{heading}}</div>
    </div>

    <div class="row">
        <div class="col-sm-12" [innerHTML]="message" style="max-height: 400px;overflow: auto;">
            <!-- {{message}} -->
        </div>
        <div *ngIf="showLoading"
             style="text-align: center"
             class="col-sm-12">
            <img *ngIf="isLoading"
                 width="50"
                 height="50"
                 src="assets/images/view-loader.gif"
                 alt="">
        </div>
        <div class="col-sm-12"
             style="text-align: right;margin-top: 20px;">

            <button mat-raised-button style="margin-right: 15px;"
                    color="primary"
                    class="btn btn-clear"
                    [disabled]="isLoading"
                    type="button"
                    (click)="onCancelClick()">{{cancelButtonText}}</button>

            <button mat-raised-button
                    color="primary"
                    class="btn btn-submit btn-primary"
                    *ngIf="type == 'ask'"
                    [disabled]="isLoading"
                    type="button"
                    (click)="onSubmitClick()">{{submitButtonText}}</button>
        </div>
    </div>
</div>
